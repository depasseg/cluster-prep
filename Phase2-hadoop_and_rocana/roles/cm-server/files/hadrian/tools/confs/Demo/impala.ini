[IMPALA]
config_groups=impala-IMPALAD-BASE,impala-STATESTORE-BASE,impala-CATALOGSERVER-BASE,impala-LLAMA-BASE

[impala-svc-config]
hdfs_service=hdfs
hive_service=hive

[impala-IMPALAD-BASE]
enable_audit_event_log=true
scratch_dirs=/data/1/impala/impalad,/data/2/impala/impalad,/data/3/impala/impalad
impalad_memory_limit=8589934592

[impala-STATESTORE-BASE]

[impala-CATALOGSERVER-BASE]
catalogd_embedded_jvm_heapsize=6442450944
oom_heap_dump_enabled=false

[impala-LLAMA-BASE]
oom_heap_dump_enabled=false
