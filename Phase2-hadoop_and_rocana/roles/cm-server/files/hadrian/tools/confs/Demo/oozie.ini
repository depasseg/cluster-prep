[OOZIE]
config_groups=oozie-OOZIE_SERVER-BASE

[oozie-svc-config]
zookeeper_service=zookeeper
hive_service=hive
mapreduce_yarn_service=yarn

[oozie-OOZIE_SERVER-BASE]
oozie_database_user=oozie
oozie_log_dir=/data/2/log/oozie
log_threshold=WARN
oozie_database_password=oozie
oozie_use_metric_instrumentation=false
oozie_database_type=postgresql
oom_heap_dump_dir=/data/2/heap_dump
max_log_backup_index=100
oozie_database_host=ip-10-40-1-82.us-west-2.compute.internal
