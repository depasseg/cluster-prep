[YARN]
config_groups=yarn-RESOURCEMANAGER-BASE,yarn-NODEMANAGER-BASE,yarn-GATEWAY-BASE,yarn-JOBHISTORY-BASE

[yarn-svc-config]
zookeeper_service=zookeeper
hdfs_service=hdfs

[yarn-RESOURCEMANAGER-BASE]
yarn_scheduler_maximum_allocation_mb=5120
resource_manager_java_heapsize=3221225472
yarn_scheduler_maximum_allocation_vcores=2

[yarn-NODEMANAGER-BASE]
yarn_nodemanager_resource_cpu_vcores=2
yarn_nodemanager_resource_memory_mb=5120
yarn_nodemanager_heartbeat_interval_ms=100
yarn_nodemanager_local_dirs=/data01/yarn/local,/data02/yarn/local,/data03/yarn/local,/data04/yarn/local,/data05/yarn/local,/data06/yarn/local,/data07/yarn/local,/data08/yarn/local,/data09/yarn/local,/data10/yarn/local,/data11/yarn/local,/data12/yarn/local
yarn_nodemanager_log_dirs=/data01/yarn/logs,/data02/yarn/logs,/data03/yarn/logs,/data04/yarn/logs,/data05/yarn/logs,/data06/yarn/logs,/data07/yarn/logs,/data08/yarn/logs,/data09/yarn/logs,/data10/yarn/logs,/data11/yarn/logs,/data12/yarn/logs
node_manager_java_heapsize=1073741824

[yarn-GATEWAY-BASE]
hadoop_job_history_dir=/data01/hadoop-mapreduce/history
mapred_submit_replication=1
mapreduce_reduce_memory_mb=4096
mapreduce_map_memory_mb=2048

[yarn-JOBHISTORY-BASE]
mr2_jobhistory_java_heapsize=1073741824
