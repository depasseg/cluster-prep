[yarn-site]
yarn.nodemanager.local-dirs=/grid/1/hadoop/yarn/local,/grid/2/hadoop/yarn/local
yarn.nodemanager.log-dirs=/grid/1/hadoop/yarn/log,/grid/2/hadoop/yarn/log
yarn.scheduler.minimum-allocation-mb=2048
yarn.scheduler.maximum-allocation-mb=5120
yarn.timeline-service.leveldb-state-store.path=/grid/2/hadoop/yarn/timeline
yarn.timeline-service.leveldb-timeline-store.path=/grid/2/hadoop/yarn/timeline
yarn.log-aggregation-enable=true
yarn.nodemanager.delete.debug-delay-sec=0
yarn.nodemanager.remote-app-log-dir=/app-logs
